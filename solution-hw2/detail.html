<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src=“objects.js“ type="text/javascript"></script>
    <title>Product Detail</title>
</head>
<body>
  <div class="header">
    <div>
        <a id="logo" href="index.html">
            <img src="../assets/logo/logo-01.svg" width="400px" alt="bun bun bake"/>
        </a>
    </div>

    <div class="top">
        <h2 class="menu">
            <a class="current" href="index.html">PRODUCTS</a>
            <a href="cart.html">CART</a>
        </h2>

        <div>
            <hr>
        </div>

        <h3 class="pagetitle">
            Original cinnamon roll
        </h3>
        
    </div>
  </div>

    <div class="photo">
          <img class="prod" src="../assets/products/original-cinnamon-roll.jpg" width="600" height="600" alt="original"/>

        <div class="details">
          <div>
            <p class="details"> Customize our delicious, hand-made cinnamon roll to your liking! </p> 
            <h4 class="details">Glazing:</h4>
            <label for="glazing"></label> 
            <select id="glazingOptions" onchange="glazingChange(this)">
              <option value="Keep original">Keep original</option>
              <option value="Sugar milk">Sugar milk</option>
              <option value="Vanilla milk">Vanilla Milk</option>
              <option value="Double chocolate">Double Chocolate</option>
            </select>
          </div>

          <div>
            <h4 class="details">Pack size:</h4>
            <label for="size"></label>
            <select id="sizeOptions" onchange="packSizeChange(this)">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          </div>
        
        <h3 class="photo"> $ 2.49 <span class = "button"> Add to Cart </span> </h3>
      </div>
    </div>
    
  </body>
</html>
