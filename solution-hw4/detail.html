<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="rollsData.js" type="text/javascript"></script> 
    <script src="objects.js" type="text/javascript"></script> 
    <title>Product Detail</title>
</head>
<body>
  <div class="header">
    <div>
        <a id="logo" href="index.html">
            <img src="../assets/logo/logo-01.svg" width="400px" alt="bun bun bake"/>
        </a>
    </div>

    <div class="top">
        <h2 class="menu">
            <a class="current" href="index.html">PRODUCTS</a>
            <a href="cart.html">CART</a>
        </h2>

        <div>
            <hr>
        </div>

        <h3 class="pagetitle" id="rollTitle">
        </h3>
        
    </div>
  </div>

  <div class="photo">
    <!-- Dynamically set the image depending on product -->
    <img class="prod" id="rollImage" width="600" height="600" alt="cinamon roll"/>

    <div class="details">
        <div>
            <p class="details"> Customize our delicious, hand-made cinnamon roll to your liking! </p> 
            <h4 class="details">Glazing:</h4>
            <select name="glazing" id="glazingOptions" onchange="updatePrice()">
            </select>
        </div>

        <div>
            <h4 class="details">Pack size:</h4>
            <select name="size" id="sizeOptions" onchange="updatePrice()">
            </select>
        </div>
        
        <h3 class="photo"> 
            <p>
                Total Price: <span id="price">$0.00</span>
            </p>
            <span class="button" onclick="addToCart()">Add to Cart</span>
        </h3>
    </div>
  </div>

</body>
</html>
