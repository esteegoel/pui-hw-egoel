<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="rollsData.js" type="text/javascript"></script>
    <script src="combined.js" type="text/javascript" defer></script>
    <title>Cart</title>
</head>
<body>
    <div class="header">
        <div>
            <a id="logo" href="index.html">
                <img src="../assets/logo/logo-01.svg" width="400px" alt="bun bun bake"/>
            </a>
        </div>

        <div class="top">
            <h2 class="menu">
                <a href="index.html">PRODUCTS</a>
                <a  class="current" href="cart.html">CART</a>
            </h2>

            <div>
                <hr>
            </div>

            <h3 class="pagetitle">
                Shopping Cart
            </h3>
            
        </div>
    </div>

    <div id="cart-container"></div>

    <div class="end">
        <div>
            <hr>
        </div>

        <h4 class="priceline">
            <div>
                Total: 
            </div>

            <div id="total-price">
            </div>
        </h4>

        <div class="new">
            <h2 class="button">
                Checkout
            </h2>
        </div>
    </div>

    <script>
    function updateTotalPrice() {
        let totalPrice = 0;
        for (const roll of cart) {
        totalPrice += roll.itemPrice;
        }
        
        const totalPriceField = document.getElementById('total-price');
        totalPriceField.textContent = `Total: $${totalPrice.toFixed(2)}`;
    }
    
    updateTotalPrice();
    </script>
</body>
</html>
